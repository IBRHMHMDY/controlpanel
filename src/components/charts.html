<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charts component's Page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-charts" data-values="[0, 10, 5, 2, 20, 30, 45, 50, 54, 60, 44, 80]">
            <header class="c-chart__header">
                <div class="c-chart__header__title">
                    <h3 class="c-chart__title">المبيعات</h3>
                    <span class="c-chart__date">1 نوفمبر 2021</span>
                </div>
                <div class="c-summary c-summary--small c-summary--boxless">
                    <div class="c-summary__data">
                        <sapn class="c-summary__key">التغير الشهرى</sapn>
                        <sapn class="c-summary__value c-summary__value--positive">16.6%</sapn>
                    </div>
                    <div class="c-summary__data">
                        <sapn class="c-summary__key">المجموع</sapn>
                        <sapn class="c-summary__value">$93636</sapn>
                    </div>
                    <div class="c-summary__data">
                        <sapn class="c-summary__key">آخر ثلاثين يوما</sapn>
                        <sapn class="c-summary__value">$1345</sapn>
                    </div>
                </div>
                <div class="c-table__navigation c-chart__navigation">
                    <div class="c-table__navigation__arrows">
                        <button class="c-btn c-btn--icon"><i class="c-icon c-icon--arrow-right2"></i></button>
                        <button class="c-btn c-btn--icon"><i class="c-icon c-icon--arrow-left2"></i></button>
                    </div>
                </div>
            </header>
            <canvas class="c-chart__data" id="example-chart" width="400" height="300"></canvas>
        </div>
    </div>


</body>
</html>
